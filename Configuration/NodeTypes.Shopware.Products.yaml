Sitegeist.GoldenGate.Neos.Mixins:Shopware.Products:
  abstract: true
  ui:
    inspector:
      groups:
        goldengate-shop:
          position: 10
          label: Shopware Shop
          icon: 'icon-home'
          tab: 'default'
        goldengate-product:
          position: 20
          label: Shopware Products
          icon: 'icon-tags'
          tab: 'default'
        goldengate-filter:
          position: 30
          label: Shopware Filter
          icon: 'icon-filter'
          tab: 'default'
  properties:
    goldengate__shop:
      type: string
      defaultValue: 'default'
      ui:
        label: 'Shop'
        reloadIfChanged: TRUE
        inspector:
          position: 10
          group: goldengate-shop
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: TRUE
            multiple: FALSE
            placeholder: 'Type to search'
            dataSourceIdentifier: 'SitegeistGoldenGate_Shop'
    goldengate__products:
      type: array
      ui:
        label: 'Products'
        reloadIfChanged: TRUE
        inspector:
          position: 20
          group: goldengate-product
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: TRUE
            multiple: TRUE
            placeholder: 'Type to search'
            dataSourceIdentifier: 'SitegeistGoldenGate_Product'
    goldengate__minPrice:
      type: string
      ui:
        label: 'Min price'
        reloadIfChanged: TRUE
        inspector:
          position: 30
          group: goldengate-filter
    goldengate__maxPrice:
      type: string
      ui:
        label: 'Max price'
        reloadIfChanged: TRUE
        inspector:
          position: 40
          group: goldengate-filter
    goldengate__categories:
      type: array
      ui:
        label: 'Categories'
        reloadIfChanged: TRUE
        inspector:
          position: 50
          group: goldengate-filter
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: TRUE
            multiple: TRUE
            placeholder: 'Type to search'
            dataSourceIdentifier: 'SitegeistGoldenGate_Category'
    goldengate__filterGroupOptions:
      type: array
      ui:
        label: 'Filtergroup options'
        reloadIfChanged: TRUE
        inspector:
          position: 60
          group: goldengate-filter
          editor: 'Neos.Neos/Inspector/Editors/SelectBoxEditor'
          editorOptions:
            allowEmpty: TRUE
            multiple: TRUE
            placeholder: 'Type to search'
            dataSourceIdentifier: 'SitegeistGoldenGate_FilterGroupOption'
    goldengate__limit:
      type: string
      default: 10
      ui:
        label: 'Limit'
        reloadIfChanged: TRUE
        inspector:
